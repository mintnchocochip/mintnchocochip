<?xml version='1.0' encoding='UTF-8'?>
<svg xmlns="http://www.w3.org/2000/svg" width="985" height="530" font-family="ConsolasFallback,Consolas,monospace" font-size="16">
  <style>
    @font-face { src: local('Consolas'), local('Consolas Bold'); font-family: 'ConsolasFallback'; }
    .key      { fill: #ffa657; }
    .value    { fill: #a5d6ff; }
    .addColor { fill: #3fb950; }
    .delColor { fill: #f85149; }
    .saber    { fill: #f85149; }
    .cc       { fill: #616e7f; }
