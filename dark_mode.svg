    <tspan x="450" y="220" class="cc">. </tspan><tspan class="key">Hobbies.Hardware</tspan>:<tspan class="cc"> ... </tspan><tspan class="value">IoT, HackTools</tspan>
    <tspan x="450" y="270">Github Stats | –÷+<tspan class="stat">—————————————</tspan></tspan>
    <tspan x="450" y="290" class="cc">. </tspan><tspan class="key">Repos</tspan>:<tspan class="cc"> .. </tspan><tspan class="value" id="repo_data">28</tspan> {<tspan class="key">Contributed</tspan>: <tspan class="value" id="contrib_data">31</tspan>} | <tspan class="key">Stars</tspan>:<tspan class="cc"> .. </tspan><tspan class="value" id="star_data">2</tspan>
    <tspan x="450" y="310" class="cc">. </tspan><tspan class="key">Commits</tspan>:<tspan class="cc"> .. </tspan><tspan class="value" id="commit_data">204</tspan> | <tspan class="key">Followers</tspan>:<tspan class="cc"> .. </tspan><tspan class="value" id="follower_data">3</tspan>
    <tspan x="450" y="330" class="cc">. </tspan><tspan class="key">Lines of Code</tspan>:<tspan class="cc"> . </tspan><tspan class="addColor" id="loc_add">1,101,890</tspan><tspan class="addColor">++</tspan>, <tspan class="delColor" id="loc_del">636,184</tspan><tspan class="delColor">--</tspan>
