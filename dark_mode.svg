    <tspan x="15" y="180"><tspan class="saber">     ':</tspan>        /_'  : |::"| :  '.\</tspan>
    <tspan x="15" y="200"><tspan class="saber">       ':</tspan>     //   ./ |oUU| \.'  :\</tspan>
    <tspan x="15" y="220"><tspan class="saber">         ':</tspan>  _:'..' \_|___|_/ :   :|</tspan>
    <tspan x="15" y="240"><tspan class="saber">           '</tspan>:.  .'  |_[___]_|  :.':\</tspan>
    <tspan x="15" y="260">            [::\ |  :  | |  :   ; : \</tspan>
    <tspan x="15" y="280">             '-'   \/'.| |.' \  .;.' |</tspan>
    <tspan x="15" y="300">             |\_    \  '-'   :       |</tspan>
    <tspan x="15" y="320">             |  \    \ .:    :   |   |</tspan>
    <tspan x="15" y="340">             |   \    | '.   :    \  |</tspan>
    <tspan x="15" y="360">             /       \   :. .;       |</tspan>
    <tspan x="15" y="380">            /     |   |  :__/     :  \\</tspan>
    <tspan x="15" y="400">           |  |   |    \:   | \   |   ||</tspan>
    <tspan x="15" y="420">          /    \  : :  |:   /  |__|   /|</tspan>
    <tspan x="15" y="440">      mnt |     : : :_/_|  /'._\  '--|_\</tspan>
    <tspan x="15" y="460">          /___.-/_|-'   \  \</tspan>
